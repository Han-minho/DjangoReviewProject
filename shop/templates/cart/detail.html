{% extends 'blog/base.html' %}
{% block content %}
    <h1>장바구니</h1>
    {% for product_id, item in cart_dict.items %}
        {% include "shop/product_detail.html" with product=item.product %}
        <form action="{% url 'shop:cart_update' product_id %}" method="post">
            <input type="text" class="form-control" name="quantity" value="{{ item.quantity }}" placeholder="수정">
            <input type="submit" value="수정">
            {% csrf_token %}
        </form>
        <a href="{% url 'shop:cart_remove' product_id%}" class="btn btn-danger">삭제</a>
    {% endfor %}
{% endblock %}
